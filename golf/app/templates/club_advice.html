{% extends "base.html" %}
{% block mainblock %}
<div class="card-header">
  <h3>Golf Club Advisor</h3>
</div>
<div class="card-body">
  <div class="container-fluid col-sm-12">
    <form action="/process2" method="post">
      <!-- <input name="user_email" type="hidden" id="user_email" value=""> -->
      <div class="form-group row">
        <label for="speed" class="col-sm-3 col-form-label">Swing Speed (mph)</label>
        <div class="col-sm-5">
          <input class="form-control" id="speed" placeholder="speed" name="speed" required>
        </div>
      </div>
      <div class="form-group row">
          <label for="club" class="col-sm-3 col-form-label">Distance (yards)</label>
          <div class="col-sm-5">
            <input class="form-control" id="distance" placeholder="distance" name="distance" required>
          </div>
        </div>
      <div class="form-group row form-check">
        <button type="submit" class="offset-sm-3 btn btn-primary">Submit</button>
        <button type="reset" class="offset-sm btn btn-primary">Reset</button>
      </div>
      <div class="output_space">
        <p><strong>Club Advice</strong></p>
    </div>
    </form>
  </div>
</div>
<script src="{{ url_for('static', filename='js/log2.js') }}"></script>
{% endblock %}
